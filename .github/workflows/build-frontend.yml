name: Build Frontend

on:
  # Manual trigger only - build locally for development
  # This workflow just verifies the frontend can build successfully
  workflow_dispatch:
  # Optionally run on PRs to verify builds don't break
  pull_request:
    paths:
      - 'custom_components/hide_n_seek/frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: custom_components/hide_n_seek/frontend/package-lock.json

      - name: Install dependencies
        working-directory: custom_components/hide_n_seek/frontend
        run: npm ci

      - name: Build frontend (verification)
        working-directory: custom_components/hide_n_seek/frontend
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -f custom_components/hide_n_seek/frontend/dist/hide-n-seek-panel.js ]; then
            echo "Build failed: hide-n-seek-panel.js not found"
            exit 1
          fi
          echo "âœ… Build successful!"
          ls -lh custom_components/hide_n_seek/frontend/dist/
