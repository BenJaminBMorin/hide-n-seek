name: Build Frontend

on:
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: custom_components/hide_n_seek/frontend/package-lock.json

      - name: Install dependencies
        working-directory: custom_components/hide_n_seek/frontend
        run: npm ci

      - name: Build frontend
        working-directory: custom_components/hide_n_seek/frontend
        run: npm run build

      - name: Commit built files
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add custom_components/hide_n_seek/frontend/dist/
          git diff --quiet && git diff --staged --quiet || git commit -m "build: Update frontend build [skip ci]"
          git push

      - name: Create release asset
        if: github.event_name == 'release'
        run: |
          cd custom_components
          zip -r ../hide-n-seek.zip hide_n_seek/
          cd ..

      - name: Upload release asset
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./hide-n-seek.zip
          asset_name: hide-n-seek.zip
          asset_content_type: application/zip
